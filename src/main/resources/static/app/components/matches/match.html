<!-- Page Heading -->
<div class="row"  ng-controller="matchCtrl">
    <div class="col-lg-12">
        <h1 class="page-header">
            Match
            <small>{{match.teamHome.logo}} X {{match.teamVisitor.logo}}</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-soccer-ball-o"></i> <a ui-sref="matches">Matches</a>
            </li>
            <li class="active">
                <i class="fa fa-soccer-ball-o"></i> {{match.teamHome.name}} x {{match.teamVisitor.name}}
            </li>
        </ol>
    </div>

    <div class="col-lg-12">


        <div class="col-lg-2"/>
        <div class="col-lg-2">
            <img class="img-thumbnail" src="http://placehold.it/100x100" alt="">{{match.teamHome.logo}}
        </div>

        <div class="col-lg-4">

            <p>League: <a ui-sref="league({leagueId: match.league.id})">{{match.league.name}}</a></p>

            <div class="table-responsive">
                <table class="table table-hover table">
                    <thead>
                    <tr>
                        <th>Home Team</th>
                        <th>Visitor Team</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a ui-sref="team({ teamId: match.teamHome.id})">{{match.teamHome.name}}</a></td>
                        <td><a ui-sref="team({ teamId: match.teamVisitor.id})">{{match.teamVisitor.name}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-2">
            <img class="img-thumbnail" src="http://placehold.it/100x100" alt="">{{match.teamVisitor.logo}}
        </div>
        <div class="col-lg-2"/>
    </div>

</div>
<!-- /.container-fluid -->
